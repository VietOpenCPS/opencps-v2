	testCompile group: "junit", name: "junit", version: "4.12"
}
repositories {
    flatDir {
        dirs 'lib'
    }
}

test {
	reports {
		junitXml.enabled = true
		html.enabled = true
	}
}

configurations {
    testCompile.extendsFrom compileOnly
}
