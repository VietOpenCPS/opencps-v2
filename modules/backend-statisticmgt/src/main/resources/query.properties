statistic.dossier.voting.total_count=SELECT COUNT(*) count[Integer] FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.releaseDate >= {fromDate} AND t1.releaseDate <= date_format({toDate},'%Y-%m-%d 23:59:59') AND t1.originality IN ({originality}) AND t1.releaseDate IS NOT NULL AND t1.dossierStatus IN ({dossierStatus}) AND t2.groupId = {groupId} AND t2.domainCode IN ({domainCode});

statistic.dossier.voting.group.total_count=select govAgencyCode[String],govAgencyName[String],sum(vote1) as total_vote1[Integer],sum(vote2) as total_vote2[Integer],sum(vote3) as total_vote3[Integer],sum(vote4) as total_vote4[Integer],sum(vote5) as total_vote5[Integer],sum(vote6) as total_vote6[Integer],sum(vote7) as total_vote7[Integer],sum(vote8) as total_vote8[Integer],sum(vote9) as total_vote9[Integer] from (SELECT t1.govAgencyCode, t1.govAgencyName, case when date_format(t1.releaseDate,'%Y-%m-%d') < date_format(t1.dueDate,'%Y-%m-%d') then 2 when date_format(t1.releaseDate,'%Y-%m-%d') = date_format(t1.dueDate,'%Y-%m-%d') then 1 else 0 end as vote1, case when 1 then 2 else 0 end as vote2, case when 1 then 2 else 0 end as vote3, case when 1 then 2 else 0 end as vote4, case when 1 then 2 else 0 end as vote5, case when 1 then 2 else 0 end as vote6,case when 1 then 2 else 0 end as vote7,case when 1 then 2 else 0 end as vote8,case when 1 then 2 else 0 end as vote9 FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.releaseDate >= {fromDate} AND t1.releaseDate <= date_format({toDate},'%Y-%m-%d 23:59:59') AND t1.originality IN ({originality}) AND t1.releaseDate IS NOT NULL AND t1.dossierStatus IN ({dossierStatus}) AND t2.groupId = {groupId} AND t2.domainCode IN ({domainCode}) LIMIT {start},{size}) bang1 group by {govAgencyCode};

statistic.dossier.voting.total_list=SELECT t1.serviceCode[String],t1.serviceName[String],t1.govAgencyCode[String],t1.govAgencyName[String],t1.applicantName[String],t1.applicantIdType[String],t1.applicantIdNo[String],t1.address[String],t1.cityName[String],t1.districtName[String],t1.wardName[String],t1.dossierNo[String],t1.processDate[Date],t1.submitDate[Date],t1.receiveDate[Date],t1.dueDate[Date],t1.extendDate[Date],t1.releaseDate[Date],t1.finishDate[Date],t1.cancellingDate[Date],t1.correcttingDate[Date],t1.dossierStatus[String],t1.dossierStatusText[String],t1.dossierSubStatus[String],t1.dossierSubStatusText[String],t1.dossierName[String],t1.dossierId[Long],t2.domainCode[String],t2.domainName[String], case when date_format(t1.releaseDate,'%Y-%m-%d') < date_format(t1.dueDate,'%Y-%m-%d') then 2 when date_format(t1.releaseDate,'%Y-%m-%d') = date_format(t1.dueDate,'%Y-%m-%d') then 1 else 0 end as "vote1", case when 1 then 2 else 0 end as "vote2", case when 1 then 2 else 0 end as "vote3", case when 1 then 2 else 0 end as "vote4", case when 1 then 2 else 0 end as "vote5", case when 1 then 2 else 0 end as "vote6",case when 1 then 2 else 0 end as "vote7",case when 1 then 2 else 0 end as "vote8",case when 1 then 2 else 0 end as "vote9" FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.releaseDate >= {fromDate} AND t1.releaseDate <= date_format({toDate},'%Y-%m-%d 23:59:59') AND t1.originality IN ({originality}) AND t1.releaseDate IS NOT NULL AND t1.dossierStatus IN ({dossierStatus}) AND t2.groupId = {groupId} AND t2.domainCode IN ({domainCode}) LIMIT {start},{size};
