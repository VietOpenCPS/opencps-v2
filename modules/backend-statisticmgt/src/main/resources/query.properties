ot null AND t1.finishDate is not null AND t1.originality in (2,3) then 1 else 0 end) doneCount[Integer] , sum(case when t1.releaseDate >= {fromDate} AND t1.releaseDate < date_format({toDate},'%Y-%m-%d 23:59:59') AND t1.releaseDate is not null AND t1.finishDate is null AND t1.originality in (2,3) then 1 else 0 end) releasingCount[Integer] , sum(case when t1.receiveDate < date_format({toDate},'%Y-%m-%d 23:59:59') AND (t1.releaseDate is null OR (t1.releaseDate is not null AND t1.releaseDate > date_format({toDate},'%Y-%m-%d 23:59:59'))) AND t1.originality in (2,3) then 1 else 0 end) processingCount[Integer] , sum(case when t1.receiveDate < date_format({toDate},'%Y-%m-%d 23:59:59') AND t1.dueDate > date_format({toDate},'%Y-%m-%d 23:59:59') and(t1.releaseDate is null OR (t1.releaseDate is not null AND t1.releaseDate > date_format({toDate},'%Y-%m-%d 23:59:59'))) AND t1.originality in (2,3) then 1 else 0 end) undueCount[Integer] , sum(case when t1.receiveDate < date_format({toDate},'%Y-%m-%d 23:59:59') AND t1.dueDate <= date_format({toDate},'%Y-%m-%d 23:59:59') and(t1.releaseDate is null OR (t1.releaseDate is not null AND t1.releaseDate > date_format({toDate},'%Y-%m-%d 23:59:59'))) AND t1.originality in (2,3) then 1 else 0 end) overdueCount[Integer] FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.originality in (2,3) AND ((t1.receiveDate >= {fromDate} AND t1.receiveDate < date_format({toDate},'%Y-%m-%d 23:59:59')) OR (t1.receiveDate < {fromDate} AND (t1.releaseDate is not null AND t1.releaseDate >= {fromDate} OR t1.releaseDate is null))) AND t1.groupId = {groupId} AND t2.domainCode IN ({domainCode}) AND t1.govAgencyCode IN ({govAgencyCode}) AND t1.serviceCode IN ({serviceCode}) AND t1.dossierStatus IN ({dossierStatus}) AND t2.groupId = {groupId} GROUP BY {groupBy};

