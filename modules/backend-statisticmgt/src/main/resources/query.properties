statistic.dossier.receiving_offline.total_count=SELECT COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode=t2.serviceCode WHERE t1.groupId = {groupId} AND t1.receiveDate >= {fromDate} AND t1.receiveDate < {toDate} AND t1.originality = {originality} AND t2.groupId = {groupId} AND t2.domainCode = {domainCode} AND t1.dossierStatus IN ({dossierStatus});

statistic.dossier.receiving_offline.domain_count=SELECT t2.domainName, COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode=t2.serviceCode WHERE t1.groupId = {groupId} AND t1.receiveDate >= {receiveDate} AND t1.receiveDate < {receiveDate} AND t1.originality = {originality} AND t2.groupId = {groupId} AND t2.domainCode = {domainCode} AND t1.dossierStatus IN ({dossierStatus}) GROUP BY t2.domainCode;

statistic.dossier.receiving_online.total_count=SELECT COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode=t2.serviceCode WHERE t1.groupId = {groupId} AND t1.receiveDate >= {receiveDate} AND t1.receiveDate < {receiveDate} AND t1.originality = {originality} AND t2.groupId = {groupId} AND t2.domainCode = {domainCode} AND t1.dossierStatus IN ({dossierStatus});

statistic.dossier.receiving_online.domain_count=SELECT t2.domainName, COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode=t2.serviceCode WHERE t1.groupId = {groupId} AND t1.receiveDate >= {receiveDate} AND t1.receiveDate < {receiveDatetoDate AND t1.originality = {originality} AND t2.groupId = {groupId} AND t2.domainCode = {domainCode} AND t1.dossierStatus IN ({dossierStatus}) GROUP BY t2.domainCode;

statistic.dossier.released.total_count=SELECT COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.releaseDate IS NOT NULL AND t1.finishDate >= {finishDate} AND t1.finishDate < {finishDatetoDate AND t1.AND originality IN ({originality}) AND t1.finishDate IS NOT NULL AND t1.dossierStatus = {dossierStatus} AND t2.groupId = {groupId} AND t2.domainCode = {domainCode};

statistic.dossier.released.betimes_count=SELECT COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.releaseDate IS NOT NULL AND t1.finishDate >= {finishDate} AND t1.finishDate < {finishDate} AND t1.originality IN ({originality}) AND t1.finishDate IS NOT NULL AND t1.dossierStatus = {dossierStatus} AND t2.groupId = {groupId} AND t2.domainCode = {domainCode} AND date_format(t1.releaseDate,'%Y-%m-%d') < date_format(t1.dueDate,'%Y-%m-%d');
 
statistic.dossier.released.ontime_count=SELECT COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.releaseDate IS NOT NULL AND t1.finishDate >= {finishDate} AND t1.finishDate < {finishDate} AND t1.originality IN ({originality}) AND t1.finishDate IS NOT NULL AND t1.dossierStatus = {dossierStatus} AND t2.groupId = {groupId} AND t2.domainCode = {domainCode} AND (date_format(t1.releaseDate,'%Y-%m-%d') = date_format(t1.dueDate,'%Y-%m-%d') OR t1.dueDate IS NULL);
 
