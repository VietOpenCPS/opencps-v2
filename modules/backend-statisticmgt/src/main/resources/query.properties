statistic.dossier.processing.ontime_count=SELECT COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.originality IN ({originality}) AND t1.releaseDate IS NULL AND t1.dossierStatus IN ({dossierStatus}) AND t1.groupId = {groupId} AND t2.domainCode = {domainCode} AND date_format(t1.dueDate,'%Y-%m-%d') >= date_format(now(),'%Y-%m-%d');
 
statistic.dossier.processing.nearexpired_count=SELECT COUNT(*) FROM opencps_dossier t1 INNER JOIN opencps_serviceinfo t2 ON t1.serviceCode = t2.serviceCode WHERE t1.groupId = {groupId} AND t1.originality IN ({originality}) AND t1.releaseDate IS NULL AND t1.dossierStatus IN ({dossierStatus}) AND t1.groupId = {groupId} AND t2.domainCode = {domainCode} AND date_format(t1.dueDate,'%Y-%m-%d') <= date_format(date_add(now(),interval {day} day),'%Y-%m-%d') AND date_format(t1.dueDate,'%Y-%m-%d') >= date_format(now(),'%Y-%m-%d');
 
